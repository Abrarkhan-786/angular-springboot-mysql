<div class="p-4">
    <div>
        <div class="mt-4">
            <button class=" mt-4" mat-raised-button color="primary" (click)="backToList()">Add</button>
            
        </div>
        <h1 class=" heading ">Employee List</h1>
    <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Virat" #input>
      </mat-form-field> -->
     <!-- <div *ngIf="dataSource; else elseBlock" > -->
      <div class="mat-elevation-z8 example-table-container" class="mb-4">
        <table mat-table [dataSource]="dataSource" matSort  class="example-table">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #ddd;"> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #ddd;"> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #ddd;"> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- salary Column -->
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #ddd;"> Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
          </ng-container>

          <!-- department column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background: #ddd;"> Department </th>
            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
          </ng-container>

         <!-- Action column -->
         <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef  style="background: #ddd;"> Action </th>
            <td mat-cell *matCellDef="let row">
                <button  mat-raised-button color="primary" (click)="editEmployee(row?.id)">Edit</button>
                <button class="ml-2" mat-raised-button color="accent" (click)="viewEmployee(row?.id)">View</button>
                <button class="ml-2" mat-raised-button color="warn" (click)="deleteEmployee(row?.id)">Delete</button>
            </td>
         </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of employees"></mat-paginator> -->
        <mat-paginator
         #paginator 
               [pageSizeOptions]="[5, 10, 25, 30]"
               [length]="30" 
               [pageSize]="5"
          aria-label="Select page of employees">
        </mat-paginator>
      </div>
    <!-- </div>  -->
     <!-- <ng-template  #elseBlock><h1 class="text-center">No Data To Display</h1></ng-template>  -->
     <div *ngIf="dataSource==null"><h1 class="text-center">No Data To Display</h1></div>
    </div>
</div>
